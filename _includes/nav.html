<div class="container">
  <ul id="navlist" class="left">
    <li {% if page.url == "/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/">Accueil</a></li>
    <li {% if page.url == "/about/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/about/">A propos</a></li>
	<li {% if page.url == "/rumors/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/rumors/">Rumeurs</a></li>
	<li {% if page.url == "/aidesdejeux/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/aidesdejeux/">Aides de jeux</a></li>
    <li><a href="{{ site.baseurl }}/feed.xml">rss</a></li>
    {% for nav in site.data.nav.social %}

    {% endfor %}
  </ul>
</div>
